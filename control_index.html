    <div>
      <div class="rover" style="display: inline-block">
        <img id="rover_compass" src="./compass.jpg" alt="compass for rover" />
        <img id="rover_needle" src="./needle.jpg" alt="needle image" />
        <input type="number" id="rover_btn" placeholder="Rover" style="text-align: center" value="75" onkeydown="rot1(this)"/>
      </div>

      <div class="robotic_arm" style="display: inline-block">
        <img
          id="robo_compass"
          src="./compass.jpg"
          alt="compass for robotic arm"
        />
        <img id="robo_needle" src="./needle.jpg" alt="needle image" />
        <input type="number" id="robo_btn" placeholder="Robotic_arm" style="text-align: center" value="98" onkeydown="rot2(this)" />
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="accelerometer">
              <h5>Accelerometer</h5>
              <form>
                <div class="form-group">
                  <label>X</label>
                  <input
                    type="number"
                    class="form-control"
                    id="x_value"
                    placeholder="0"
                    onkeyup="myfunction()"
                  />
                </div>
                <div class="form-group">
                  <label>Y</label>
                  <input
                    type="number"
                    class="form-control"
                    id="y_value"
                    placeholder="0"
                  />
                </div>
                <div class="form-group">
                  <label>Z</label>
                  <input
                    type="number"
                    class="form-control"
                    id="z_value"
                    placeholder="0"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="gyroscope">
          <h5>Gyroscope</h5>
                        <form>
                <div class="form-group">
                  <label>X</label>
                  <input
                    type="text"
                    class="form-control"
                    id="x_value"
                    placeholder="0"
                  />
                </div>
                <div class="form-group">
                  <label>Y</label>
                  <input
                    type="text"
                    class="form-control"
                    id="y_value"
                    placeholder="0"
                  />
                </div>
                <div class="form-group">
                  <label>Z</label>
                  <input
                    type="text"
                    class="form-control"
                    id="z_value"
                    placeholder="0"
                  />
                </div>
              </form>
        </div>
        </div>
      </div>
