    <div class="grid-container">

    <br />
    <button id="graph">Spectrometric Graph</button>
    <div id="live-graph" style="display: none; width: 100vw; margin: 0 auto">
      <script>
        function getData() {
          return Math.random();
        }
        var trace1 = {
          // x: [],
          y: [[getData()]],
          mode: "lines",
          type: "scatter",
          name: "Spectrometric Data",
        };
        var data = [trace1];
        var layout = {
          title: "Spectrometric Data",
          xaxis: {
            title: "Wavelength (nm)",
          },
          yaxis: {
            title: "Intensity (a.u.)",
          },
        };
        Plotly.plot(
          "live-graph",
          // [
          //   {
          //     y: [getData()],
          //     type: "line",
          //     name: "Spectrometric Data",
          //   },
          // ],
          data,
          layout
        );
        setInterval(function () {
          Plotly.extendTraces(
            "live-graph",
            {
              y: [[getData()]],
            },
            [0]
          );
        }, 700);
      </script>
    </div>
